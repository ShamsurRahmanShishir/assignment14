{{cust}}
{% if cust %}
<table border="2px">
    <tr>
        <th>id</th>
        <th>customer_id</th>
        <th>customer_name</th>
        <th>customer_email</th>
        <th>batch</th>
        <th>Product</th>
    </tr>
    {% for c in cust %}

    <tr>
        <td>{{c.id}}</td>
        <td>{{c.customer_id}}</td>
        <td>{{c.customer_name}}</td>
        <td>{{c.customer_email}}</td>
        <td>{{c.batch}}</td>
        <td>{{c.product}}</td>
    </tr>

    

    {% endfor %}
</table>
{% else %}
<h2>Empty Data</h2>
{% endif %}
