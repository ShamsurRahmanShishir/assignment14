<form action="" method="POST">
    {% csrf_token %}
    
    {% if form.non_field_errorsSS %}

    {% for error in form.non_field_errorsSS %}

    <p>{{error}}</p>

    {% endfor %}

    {% endif %}

    {% for fm in form %}
    {{fm.label_tag }} {{fm}} {{fm.erros|striptags}} <br><br>

    {% endfor %}
    <input type="submit" value="Save">
    <a href="{% url 'logout' %}">logout</a>
    
</form>
